    <!-- trovare la stringa piu lunga tra due stringhe salvate in 2 variabili e 
    stamparla in output con l'aggiunta del messaggio 'la stringa piu lunga e:' -->

        <script>
            let a = "casa"
            let b = "catamarano"

            if (a.length>b.length) {
                console.log ('la stringa piu lunga e:' + a)
            }
            else if (b.length>a.length) {
                console.log ('la stringa piu lunga e:' + b)
            }
            else {
                console.log ('le stringhe sono uguali')
            }

        </script>

    <!-- // // creare una variabile stringa con un valore a piacere e stampare i suoi 
    // caratteri invertiti separati da - su un'unica riga -->

        <script>
            let inversione = "pasta";
            spazio = ' ';

            result = spazio+inversione.charAt(4) + spazio+inversione.charAt(3) + spazio+inversione.charAt(2) 
            + spazio+inversione.charAt(1) + spazio+inversione.charAt(0)
            console.log (result)

        </script>

    <!-- // crea due variabili x e y con valori a piacere
    // se x e' minore o uguale a y stampa green
    // in quel contesto se y e' uguale a zero stampa red
    // se e' maggiore di y stampa blu -->

        <script>
            let x = '10';
            let y = '5';

            if (x<=y) {
                console.log('green')
                if (y==0) {
                    console.log('red')
                }
            }
            else {
                console.log('blue')
            }
        </script>
